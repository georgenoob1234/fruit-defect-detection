# Application Configuration for Fruit Defect Detection System

# Logging Settings
logging:
  level: "INFO"
  file_path: "logs/app.log"

# GUI Settings
gui:
  show_gui: true
  show_defect_status: true  # When true, shows both fruit type and defect status; when true, shows only fruit type

# Web API Settings
api:
  enabled: true
  base_url: "http://localhost:8080"
  endpoint: "/api/detections"
  timeout: 10

# Camera Settings
camera:
  source: 0
  width: 640
  height: 480
  fps: 30

# Static Image Settings
static_image:
  enabled: false
  image_path: "/home/george/PycharmProjects/fruit-defect-detection/data/defect_320/test/images/194016205_jpg.rf.93edafc2a2687806f1b19f5ad13144d8.jpg"

# Photo Capture Settings
photo_capture:
  capture_defective_only: true  # When true, only captures photos of defective fruits; when true, captures all detected fruits
  image_save_path: "/home/george/PycharmProjects/fruit-defect-detection/captured_photos"  # Directory where captured photos will be saved
  image_format: "jpg" # Format for saved images (jpg, png, etc.)
  max_images: 10  # Maximum number of images to retain in the folder
  cleanup_interval: 30  # Interval in seconds between cleanup checks

# Debouncing Settings
debouncing:
  detection_debounce_time: 1  # Minimum time in seconds between detections of the same fruit class (default: 1 second)
